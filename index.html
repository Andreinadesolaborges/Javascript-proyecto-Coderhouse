<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Javascript - Andreina De Sola</title>
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/bootstrap-logo.svg" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Tienda
                </a>
                <form class="d-flex" role="search">
                    <input id="miInput" class="form-control me-3" type="text" placeholder="Buscador"
                        aria-label="Search">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn text-center d-flex justify-content-center align-items-center carrito-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img id="carrito" src="img/cart.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-center">
                        <p id="contador-carrito" class="contador-carrito align-middle">0</p>
                    </button>
                   
                </form>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="liveAlertPlaceholder"></div>
        <div class="row m-4">
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Carrito de compras</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="carrito-contenedor" class="modal-body"></div>
                        <div id="carrito-subtotal" class="modal-body">
                            <h5>Subtotal : $0</h5>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button id="btn-continuar" type="button" class="btn btn-primary colorBgBtn"> Continuar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 text-center p-2">
                <button type="button" id="buttonSortMenor"  class="btn btn-dark p-3">Ordenar por precio (menor a
                    mayor)</button>
            </div>
            <div class="col-sm-6 text-center p-2">
                <button type="button" id="buttonSortMayor" class="btn btn-dark p-3">Ordenar por precio (mayor a
                    menor)</button>
            </div>
        </div>
        <div id="containerProductos" class="row m-4">

        </div>
    </main>


     <!--JQuery-->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!--Mi script-->
    <script src="modal.js" type="module"></script>
    <script src="carrito.js" type="module"></script>
    <script src="alerta.js" type="module"></script>
    <script src="obtenerProductos.js" type="module"></script>
    <script src="storage.js" type="module"></script>
    <script src="app.js" type="module"></script>
    <script src="index.js" type="module"></script>
    
       
</body>

</html>
